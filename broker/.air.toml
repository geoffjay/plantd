root = "."
tmp_dir = "tmp"

[build]
cmd = "make build-broker"
bin = "build/plantd-broker"
full_bin = "build/plantd-broker"
include_ext = ["go"]
exclude_dir = [
  "build",
  "client",
  "coverage",
  "docs",
  "identity",
  "init",
  "logger",
  "module",
  "notebooks",
  "proxy",
  "scripts",
  "state",
  "templates",
  "tmp",
]
exclude_regex = ["_test.go"]
exclude_unchanged = true
delay = 1000 # ms
stop_on_error = true
log = "air.log"
send_interrupt = true

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
